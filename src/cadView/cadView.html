<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../mainStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-configuration-container">
        <span class="btn-minimizate"></span>
        <span class="btn-exit"></span>
    </div>

    <div class="container">
        <div class="raccon-icon">
            <img src="../img/raccon-icon.svg" alt="raccon-img">
        </div>

        <input style="height: 35px;" autocomplete="false" class="input-text" type="text" name="nome-filme" id="nome-filme" placeholder="Nome do Filme..">
        
        <div class="container-drop-box"> <!-- Essa classe não é usada, ela é apenas um agrupador do drop-box -->
            <div class="drop-box">
                <span>Selecione Gênero</span>
                <img src="../img/seta-baixo-img.svg" alt="seta-baixo">
            </div>
            <div class="container-options">
                <span class="option" id="acao">Ação</span>
                <span class="option" id="aventura">Aventura</span>
                <span class="option" id="drama">Drama</span>
                <span class="option" id="comedia">Comédia</span>
                <span class="option" id="terror">Terror</span>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
